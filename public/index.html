<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Coremmunity 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"/>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css"/>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css"/>
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css"/>
    <link rel="stylesheet" href="/node_modules/bulma-timeline/dist/css/bulma-timeline.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="background-container"></div>    
    <div class="menu-container" id="menuContainer">
        <h1 class="title">Coremmunity 2024</h1>
        <p id="welcomeMessage" class="is-size-4 has-text-weight-bold"></p> <!-- Hier wird der Benutzername eingefügt -->
        <p id="accessCode" class="is-size-4 has-text-weight-bold"></p>

        <button id="eventsButton" class="button is-transparent">
            <span class="icon">
                <i class="fas fa-solid fa-calendar-days"></i>
            </span>
            <span> Events </span>  
        </button>
        <a id="orderButton" class="button is-transparent" href="/order">
            <span class="icon">
                <i class="fas fa-solid fa-bottle-droplet"></i>
            </span>    
            <span> Getränke </span> 
        </a>
        <a id="adminButton" class="button is-transparent hidden" href="/admin">
            <span class="icon">
                <i class="fas fa-solid fa-screwdriver-wrench"></i>
            </span>    
            <span> Admin </span> 
        </a>

        <a id="logoutButton" class="button is-transparent" href="/logout" >
            <span class="icon">
                <i class="fas fa-solid fa-right-from-bracket"></i>
            </span>    
            <span> Logout </span> 
        </a>
        <a id="loginButton" class="button is-transparent" href="/auth/twitch">
            <span class="icon">
                <i class="fas fa-brands fa-twitch"></i>
            </span>    
            <span> Login </span> 
        </a>
    </div>


    <div class="content-container" id="contentContainer" style="display: none;">
        <section class="section" id="contentSection">  
            <div class="eventDatesContainer">
                <div class="tabs is-medium is-centered">
                    <ul id="event-dates">
                <!-- Event Dates werden dynamisch gefüllt-->
                    </ul>
                </div>       
            </div>  
            <div class="columns" id="eventsSection" >
                <div class="column">                           
                    <ul id="eventList" class="timeline is-centered">
                        <!-- Event-Liste wird dynamisch gefüllt -->
                    </ul>
                </div>                          
            </div>
            <div class="subtitle" id="sectionTitle"></div> 
            <button id="backButton" class="button is-transparent is-fullwidth" >
                <span class="icon">
                    <i class="fas fa-solid fa-circle-arrow-left"></i>
                </span>
                <span>Zurück</span>  
            </button>
        </section>          
    </div>
    <script src="index-script.js"></script>
</body>
</html>
