<!DOCTYPE html>
<html>
<head>
    <title>Getränkebestellung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Getränkebestellung</h1>
            <form id="orderForm">
                <div class="columns is-mobile is-multiline">
                    <div class="column is-full-mobile">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" id="name" placeholder="Name">
                            </div>
                        </div>
                    </div>
                    <div class="column is-full-mobile">
                        <div class="field">
                            <label class="label">Getränk</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="drink">
                                        <option value="Bier">Bier - 1.80€</option>
                                        <option value="Softgetränk">Softgetränk - 2.50€</option>
                                        <option value="Wasser">Wasser - 1.20€</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-full-mobile">
                        <div class="field">
                            <div class="control" style="margin-top: 32px;">
                                <button class="button is-primary is-fullwidth" type="submit">Bestellen</button>
                            </div>
                        </div>
                    </div>
                    <div class="column is-full-mobile">
                        <div class="field">
                            <div class="control" style="margin-top: 32px;">
                                <button class="button is-warning is-fullwidth" type="button" id="resetButton">Benutzer zurücksetzen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <table class="table is-fullwidth" id="orderTable">
                <thead>
                    <tr>
                        <th>Getränk</th>
                        <th>Preis</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamisch gefüllte Zeilen -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
