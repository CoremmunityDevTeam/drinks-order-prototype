<!DOCTYPE html>
<html>
<head>
    <title>Coremmunity 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/node_modules/bulma-timeline/dist/css/bulma-timeline.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container"></div>    
        <div class="menu-container" id="menuContainer">
            <h1 class="title">Coremmunity 2024</h1>
            <p id="welcomeMessage" class="is-size-4 has-text-weight-bold"></p> <!-- Hier wird der Benutzername eingefügt -->
            
            <button id="menuEventsButton" class="button is-transparent">Events</button>
            <a id="orderButton" class="button is-transparent" href="/order" style="display: none;">Bestellung</a>
            <a id="logoutButton" class="button is-transparent" href="/logout" style="display: none;">Logout</a>
            <a id="adminButton" class="button is-transparent" href="/admin" style="display: none;">Admin</a>
            <a id="loginButton" class="button is-transparent" href="/auth/twitch">Login with Twitch</a>
        </div>

        <div class="content-container" id="contentContainer" style="display: none;">
            <section class="section" id="contentSection">         
                <div class="columns" id="eventsSection" style="display: none;">
                    <div class="column">                           
                        <ul id="eventList" class="timeline is-centered">
                            <!-- Event-Liste wird dynamisch gefüllt -->
                        </ul>
                    </div>                          
                </div>
                <h2 class="subtitle" id="sectionTitle" style="display: none;">Events</h2> <!-- Beibehaltung der Steuerung -->
                <button class="button is-transparent back is-fullwidth" id="backButton" style="margin-top: 10px; display: none;">Zurück</button>
            </section>          
        </div>
    <script src="index-script.js"></script>
</body>
</html>
