<!DOCTYPE html>
<html>
<head>
    <title>Getränkebestellung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Getränkebestellung</h1>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <p id="name" class="is-size-4 has-text-weight-bold"></p>
                </div>
            </div>
            <form id="orderForm">
                <div class="columns is-mobile is-multiline">
                    <div class="column is-full-mobile">
                        <div class="field">
                            <label class="label">Getränk</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="drink">
                                        <option value="Bier">Bier - 1.80€</option>
                                        <option value="Softgetränk">Softgetränk - 2.50€</option>
                                        <option value="Wasser">Wasser - 1.20€</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-full-mobile">
                        <div class="field">
                            <div class="control" style="margin-top: 32px;">
                                <button class="button is-primary is-fullwidth" type="submit" id="submitButton">Bestellen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="table-container">
                <table class="table is-fullwidth" id="orderTable">
                    <thead>
                        <tr>
                            <th>Getränk</th>
                            <th>Preis</th>
                            <th>Datum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamisch gefüllte Zeilen -->
                    </tbody>
                </table>
            </div>
            <p id="totalAmount"><strong>Summe: 0.00 €</strong></p>
            <a class="button is-info is-fullwidth" href="/">Zurück zur Startseite</a>
        </div>
    </section>

    <script src="order-script.js"></script>
</body>
</html>
