<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
    <title>Coremmunity 2024 - Admin</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section" id="adminSection">
        <div class="container">
            <div class="tabs is-large">
                <ul>
                    <li class="is-active" id="eventsTabToogle">
                        <a>
                            <span class="icon">
                                <i class="fas fa-solid fa-calendar-days"></i>
                            </span>
                            <span>
                                Events
                            </span>
                        </a>
                    </li>
                    <li id="orderTabToogle">
                        <a>
                            <span class="icon">
                                <i class="fas fa-solid fa-bottle-droplet"></i>
                            </span>    
                            <span> Bestellung </span> 
                        </a>
                    </li>
                </ul>
            </div>          

            <a class="button is-info is-fullwidth" href="/">                    
                <span class="icon">
                    <i class="fas fa-solid fa-circle-arrow-left"></i>
                </span>
                <span>Zurück zur Hauptseite</span>
            </a>
            
            <div id="orderContainer" class="hiddenTab">
                <h1 class="title">Admin - Getränkebestellung</h1>
                <div class="field">
                 <div class="control">
                        <input class="input" type="text" id="nameFilter" placeholder="Filter nach Name" oninput="loadAllOrders()">
                    </div>
                </div>
                <div class="scrollable-container">
                    <div id="adminOrderTable">
                            <!-- Dynamisch gefüllte Zeilen -->
                    </div>
                </div>
                <div class="stickyAmount">
                    <p id="totalAmount"><strong>Gesamtsumme: 0.00 €</strong></p>
                </div>

                <div class="modal" id="orderDeletetionModal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                          <p class="modal-card-title">Bestellung löschen</p>
                          <button class="delete" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                          <span id="orderDeletionText"></span><br>
                        </section>
                        <footer class="modal-card-foot">
                          <div class="buttons">
                            <button class="button is-success" id="orderDeletetionConfirmation">
                                <span class="icon">
                                    <i class="fas fa-solid fa-cart-shopping"></i>
                                </span>
                                <span> Löschen </span>    
                            </button>
                            <button class="button is-warning close">
                                <span class="icon">
                                    <i class="fas fa-solid fa-xmark"></i>
                                </span>
                                <span>Abbrechen</span>
                            </button>
                          </div>
                        </footer>
                      </div>
                </div>

            </div>
            
            <div id="eventContainer" class="activeTab">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">Event hinzufügen</p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                        <form id="eventForm">
                            <div class="field">
                                <label class="label">Titel</label>
                                <div class="control">
                                    <input class="input" type="text" id="eventTitle" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Startzeit</label>
                                <div class="control">
                                    <input class="input" type="datetime-local" id="eventStartTime" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Endzeit</label>
                                <div class="control">
                                    <input class="input" type="datetime-local" id="eventEndTime" required>
                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-primary is-fullwidth" type="submit">
                                    <span class="icon">
                                        <i class="fas fa-solid fa-circle-plus"></i>
                                    </span>
                                    <span>Event hinzufügen</span>
                                </button>
                            </div>
                        </form>
                    </div>

                  </div>               
                  <h1 class="title">Events</h1>
                  <div class="scrollable-container">
                    <div id="eventList">
                        <!-- Dynamisch gefüllte Zeilen -->
                    </div>

                    <div class="modal" id="eventDeletetionModal">
                        <div class="modal-background"></div>
                        <div class="modal-card">
                            <header class="modal-card-head">
                              <p class="modal-card-title">Event löschen</p>
                              <button class="delete" aria-label="close"></button>
                            </header>
                            <section class="modal-card-body">
                              <span id="eventDeletionText"></span><br>
                            </section>
                            <footer class="modal-card-foot">
                              <div class="buttons">
                                <button class="button is-success" id="eventDeletetionConfirmation">
                                    <span class="icon">
                                        <i class="fas fa-solid fa-cart-shopping"></i>
                                    </span>
                                    <span> Löschen </span>    
                                </button>
                                <button class="button is-warning close">
                                    <span class="icon">
                                        <i class="fas fa-solid fa-xmark"></i>
                                    </span>
                                    <span>Abbrechen</span>
                                </button>
                              </div>
                            </footer>
                          </div>
                    </div>
                </div>
            </div>
        </div>    
    </section>

    <script src="admin-script.js"></script>
</body>
</html>
