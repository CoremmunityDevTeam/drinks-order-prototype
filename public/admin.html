<!DOCTYPE html>
<html>
<head>
    <title>Coremmunity 2024 - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section" id="adminSection" style="display: none;">
        <div class="container">
            <h1 class="title">Admin - Getränkebestellung</h1>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" id="nameFilter" placeholder="Filter nach Name" oninput="loadAllOrders()">
                </div>
            </div>
            <table class="table is-fullwidth" id="adminOrderTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Getränk</th>
                        <th>Preis</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamisch gefüllte Zeilen -->
                </tbody>
            </table>
            <p id="totalAmount"><strong>Gesamtsumme: 0.00 €</strong></p>
            <a class="button is-info" href="/">Zurück zur Hauptseite</a>
            <h2 class="subtitle">Events hinzufügen</h2>
            <form id="eventForm">
                <div class="field">
                    <label class="label">Titel</label>
                    <div class="control">
                        <input class="input" type="text" id="eventTitle" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Startzeit</label>
                    <div class="control">
                        <input class="input" type="datetime-local" id="eventStartTime" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Endzeit</label>
                    <div class="control">
                        <input class="input" type="datetime-local" id="eventEndTime" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Event hinzufügen</button>
                </div>
            </form>
        </div>
    </section>

    <div class="modal" id="passwordModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Passwort erforderlich</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Passwort</label>
                    <div class="control">
                        <input class="input" type="password" id="adminPassword" placeholder="Passwort">
                    </div>
                </div>
                <p id="error" class="help is-danger" style="display: none;">Falsches Passwort!</p>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="submitPassword">Bestätigen</button>
            </footer>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
